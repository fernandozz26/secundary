<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <header>
    <title>Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </header>
  <body>
      <div class="container">
        <table class="table table-striped table-borderless">
          <thead>
            <th>nombre curso</th>
            <th>Profesor</th>
            <th>Matricula</th>
            <th>Alumno</th>
            <th>Fecha nacimiento</th>
            <th>Promedio</th>
          </thead>
          <tbody>
            <tr th:each="cuorsess : ${courses}" th:class = "${cuorsess.calification} >= 7 ? 'table-light' : 'table-danger'">
                <td th:text = "${cuorsess.course.nameCourse}"></td>
                <td th:text = "${cuorsess.course.professor.name + ' ' + cuorsess.course.professor.lastName}"></td>
                <th th:text = "${cuorsess.student.dni}"></th>
                <td th:text = "${cuorsess.student.name + ' ' + cuorsess.student.lastName}"></td>
                <td th:text = "${cuorsess.student.date}"></td>
                <td th:text = "${cuorsess.calification}"></td>
            </tr>
          </tbody>
        </table>
      </div>
  </body>
</html>
